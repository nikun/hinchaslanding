<template name='signup'>
	<div class='signup-container'>
		
		
		<div class='signup full-width' id='invite'>
			<h5>Sumate vos tambien!</h5>
			<form class="form-inline">
				<input type="text" id='txtEmail' class="input-xlarge search-query" placeholder="Ingresa tu correo electronico">
				<div id='btnAceptar' class='btn btn-primary'>{{translate "landing.btnaceptar"}}</div>
			</form>
		</div>
		
		
		<div class='signup-success full-width' id='thks' style='display:none'>
			<div class='row-fluid'>					
				<div class='span8'>
					<h5>Bienvenido!</h5>
					<p>Ya sos parte del dia mundial del Hincha, invita a tus amigos a formar parte de la fiesta</p>
				</div>
				<div class='span4 share-container'>
					<div class='span12' id='btnShareTw'>
						<input type='button' value='Compartir'>						
					</div>
					<div class='span12' id='btnShareFb'>
						<input type='button' value='Compartir'>						
					</div>
				</div>
			</div>
		</div>
		

	</div>
</template>
